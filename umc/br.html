<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/mu-econ/repec/contents/umc');
        const data = await response.json();
        let htmlString = 'This directory (umc) contains:<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul><a href="wpaper/">wpaper/</a>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  </body>
</html>
